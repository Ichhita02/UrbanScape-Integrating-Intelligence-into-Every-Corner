    <div class="form-container">
        <div class="button-box">
            <button type="button" class="toggle-btn active" id="loginBtn" onclick="toggleForm('login')">Log In</button>
            <button type="button" class="toggle-btn" id="registerBtn" onclick="toggleForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="active" action="connect.php" method="post">
            <input type="text" id="loginUser" placeholder="Username" class="input-field" required>
            <input type="password" id="loginPassword" placeholder="Password" class="input-field" required>
            <div class="checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="color: white;">Remember Me</label>
            </div>
            <button type="button" class="submit-btn" onclick="loginUser()">Log In</button>
        </form>

        <!-- Registration Form -->
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" class="input-field" required>
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <input type="password" id="password" placeholder="Password" class="input-field" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-field" required>
            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms" style="color: white;">I agree to the terms & conditions</label>
            </div>
            <button type="button" class="submit-btn" onclick="registerUser()">Register</button>
        </form>

        <p id="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Toggle between Login and Register forms
        function toggleForm(formType) {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const loginBtn = document.getElementById("loginBtn");
            const registerBtn = document.getElementById("registerBtn");

            if (formType === "login") {
                loginForm.classList.add("active");
                registerForm.classList.remove("active");
                loginBtn.classList.add("active");
                registerBtn.classList.remove("active");
            } else {
                registerForm.classList.add("active");
                loginForm.classList.remove("active");
                registerBtn.classList.add("active");
                loginBtn.classList.remove("active");
            }
        }

        // Login Functionality
        function loginUser() {
            const username = document.getElementById("loginUser").value;
            const password = document.getElementById("loginPassword").value;

            if (!username || !password) {
                alert("Please fill out all fields.");
                return;
            }

            alert(`Logged in successfully!\nUsername: ${username}`);
        }

        // Register Functionality
        function registerUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const terms = document.getElementById("terms").checked;
            const message = document.getElementById("message");

            // Reset message
            message.style.display = "none";

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                message.textContent = "Please fill out all fields.";
                message.style.display = "block";
                return;
            }

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                message.style.display = "block";
                return;
            }

            if (!terms) {
                message.textContent = "You must agree to the terms & conditions.";
                message.style.display = "block";
                return;
            }

            alert(`Registration successful!\nUsername: ${username}\nEmail: ${email}`);
        }
    </script>
